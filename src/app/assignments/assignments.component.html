<form class="form" #assignmentForm>
    <mat-form-field>
        <input  matInput 
                [matDatepicker]="picker" 
                placeholder="Date de rendu"
                [(ngModel)]="dateDeRendu"
                name="date">
    
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <input  matInput 
                placeholder="Nom du devoir"
                [(ngModel)]="nomDevoir"
                name="nom">
    </mat-form-field>
    <button mat-stroked-button 
            color="primary" 
            [disabled]="!ajoutActive"
            (click)="onSubmit()"
    >
      Ajouter un devoir
    </button>
</form>
<p>{{nomDevoir}}</p>
<div *ngFor="let assignment of assignments">
    <p appRendu *ngIf="assignment.rendu; else nonsoumis">
        Devoir intitulé {{assignment.nom}}, rendu le 
                                  {{assignment.dateDeRendu}}.
    </p>
    <ng-template #nonsoumis>
        Le devoir {{assignment.nom}} n'a pas été rendu.
    </ng-template>
 </div>
